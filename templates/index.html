<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EliteStaff Solutions</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <header>
            <div class="navbar">
                <div class="logo"> </div>
                <div class="nav-links">
                    <a href="{{ url_for('about') }}" class="nav-item">About Us</a>
                </div>
            </div>
            <h1 class="about-heading">About Us</h1>
        </header>
        
        <main class="hero">
            <div class="content"> 
                <h1 class="hashtag">#NextStepCareers</h1>
                <h2 class="main-heading">Strategic Talent Partnerships for Your Career Growth.</h2>
                <p class="subtext">Empowering individuals by connecting top talent with leading employers across IT sectors.</p>
            </div>
            <div id="loginError" style="color: red;"></div>
            <div class="login-form">
                <form method="POST" action="{{ url_for('check_credentials') }}">
                    <input type="email" id="username" name="username" placeholder="Email Address" required>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <button type="submit" class="login-button">Login</button>
                </form>
            </div>
            <div class="image-container">
                <img src="{{ url_for('static', filename='images/background.png') }}" alt="Background Image" class="right-side-image">
            </div>
        </main>

        <footer>
            <p>Â© 2023 All Rights Reserved</p>
        </footer>
    </div>

    <script>
        window.addEventListener('load', function() {
            var urlParams = new URLSearchParams(window.location.search);
            var error = urlParams.get('error');
            if (error) {
                document.getElementById('loginError').textContent = 'Invalid username or password, please try again.';
            }
        });
    </script>

</body>
</html>
