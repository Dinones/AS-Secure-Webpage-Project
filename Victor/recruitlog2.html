<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruiter Login - EliteStaff Solutions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="navbar">
                <div class="logo">EliteStaff Solutions</div>
                <div class="nav-links">
                    <a href="index.html" class="nav-item">Home</a>
                </div>
            </div>
        </header>
        
        <main class="hero">
            <div class="content">
                <h1 class="main-heading">Recruiter Portal Login</h1>
                <p class="subtext">Access your recruiter account to manage job postings and applicant details.</p>
            </div>
            <div id="loginError" style="color: red;"></div>
            <div class="login-form">
                <form method="POST" action="recruiter-dashboard.html"> <!-- Update action to your backend script -->
                    <input type="email" id="recruiterEmail" name="recruiterEmail" placeholder="Email Address" required>
                    <input type="password" id="recruiterPassword" name="recruiterPassword" placeholder="Password" required>
                    <button type="submit" class="login-button">Login</button>
                </form>
            </div>
        </main>
